<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="pasapalabra">
        <div class="bg-circle">
            <div class="title" hidden="start false">
                <h1 class="term">PASAPALABRA</h1>
                <h5 class="game">Titulo</h5>
            </div>
            <div class="register" hidden="start true">
                <span>Palabra</span>
                <input class="word" />
                <span>Pista</span>
                <textarea class="hint">das</textarea>
                <button type="button" class="submit">Submit</button>
            </div>
        </div>
        <div class="circle-container">
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
            <div class="letter">K</div>
            <div class="letter">L</div>
            <div class="letter">M</div>
            <div class="letter">N</div>
            <div class="letter">O</div>
            <div class="letter">P</div>
            <div class="letter">Q</div>
            <div class="letter">R</div>
            <div class="letter">S</div>
            <div class="letter">T</div>
            <div class="letter">U</div>
            <div class="letter">V</div>
            <div class="letter">W</div>
            <div class="letter">X</div>
            <div class="letter">Y</div>
            <div class="letter">Z</div>
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
        </div>
    </div>

    <button type="button" class="create">Create</button>

    <script src="./js/circle-container.js"></script>
    <script src="./js/register-pasapalabra.js"></script>
</body>

</html>
